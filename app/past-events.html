<section class="section">
  <h1 class="section-title heading heading--beta">Past Events</h1>
  <ul>
  {% for post in site.posts offset:1 %}
    <li><time>{{ post.date | date_to_string }}</time> &raquo; {{ post.title }} {% if post.slides %}(<a class="linkalt" href="{{ post.slides}}">slides</a>){% endif %}</li>
  {% endfor %}
  </ul>
</section>
